name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Configure git for tests
        run: |
          git config --global user.email "ci@specinit.test"
          git config --global user.name "CI Runner"

      - name: Run linters and type checking
        run: ./scripts/lint.sh

      - name: Run tests
        run: ./scripts/test.sh

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check-frontend
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "Frontend found, will run checks"
            echo "frontend_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Frontend not scaffolded yet, skipping checks"
            echo "frontend_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: ${{ steps.check-frontend.outputs.frontend_exists == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        if: ${{ steps.check-frontend.outputs.frontend_exists == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        if: ${{ steps.check-frontend.outputs.frontend_exists == 'true' }}
        working-directory: frontend
        run: npm ci

      - name: Run linter
        if: ${{ steps.check-frontend.outputs.frontend_exists == 'true' }}
        working-directory: frontend
        run: npm run lint

      - name: Build
        if: ${{ steps.check-frontend.outputs.frontend_exists == 'true' }}
        working-directory: frontend
        run: npm run build

      - name: Run tests
        if: ${{ steps.check-frontend.outputs.frontend_exists == 'true' }}
        run: ./scripts/test.sh --frontend
