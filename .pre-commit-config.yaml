repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Use local hooks to ensure same tool versions as CI (installed via pip)
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: python -m ruff check --fix
        language: system
        types: [python]
        require_serial: true

      - id: ruff-format
        name: ruff-format
        entry: python -m ruff format
        language: system
        types: [python]
        require_serial: true

      - id: mypy
        name: mypy
        entry: python -m mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [src, --ignore-missing-imports]

  # Use local shellcheck if available (install with: brew install shellcheck)
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        types: [shell]
        args: ["-x", "-S", "warning"]  # Follow source statements, only warn on warnings+
        files: ^scripts/
