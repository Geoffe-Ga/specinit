repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Use local hooks that call validation scripts (ensures same checks as CI)
  - repo: local
    hooks:
      - id: check-all
        name: check-all (lint + test with coverage)
        entry: ./scripts/check.sh
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
        verbose: true

  # Use local shellcheck if available (install with: brew install shellcheck)
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        types: [shell]
        args: ["-x", "-S", "warning"]  # Follow source statements, only warn on warnings+
        files: ^scripts/
